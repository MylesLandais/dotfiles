# Setting $term to xterm-256 to prevent problems with problems with SSH into machines that do not have alacritty
# [not a bug](https://github.com/alacritty/alacritty/issues/3962#event-3540488601)
env:
 TERM: xterm-256color


background_opacity: .8

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#98c379'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
    
font:
  offset:
    y: 4

window:
  padding:
    x: 16
    y: 16
  dynamic_padding: true
